<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estilo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Calculadora</title>
</head>
        <body>

        <div class="calculator-container text-center">
          <input type="text" class="form-control mb-3" id="pantalla" placeholder="0" readonly>
          
          <div class="row">
            <div class="col-3"><button class="btn btn-primary btn-block boton">1</button></div>
            <div class="col-3"><button class="btn btn-primary btn-block boton">2</button></div>
            <div class="col-3"><button class="btn btn-primary btn-block boton">3</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-block boton">+</button></div>
          </div>
          <div class="row">
            <div class="col-3"><button class="btn btn-primary btn-block boton">4</button></div>
            <div class="col-3"><button class="btn btn-primary btn-block boton">5</button></div>
            <div class="col-3"><button class="btn btn-primary btn-block boton">6</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-block boton">-</button></div>
          </div>
          <div class="row">
            <div class="col-3"><button class="btn btn-primary btn-block boton">7</button></div>
            <div class="col-3"><button class="btn btn-primary btn-block boton">8</button></div>
            <div class="col-3"><button class="btn btn-primary btn-block boton">9</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-block boton">*</button></div>
          </div>
          <div class="row">
            <div class="col-3"><button class="btn btn-primary btn-block boton">0</button></div>
            <div class="col-3"><button class="btn btn-primary btn-block boton">00</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-block boton">/</button></div>
            <div class="col-3"><button class="btn btn-danger btn-block boton">C</button></div>
          </div>
          <div class="row mt-3" id="igual">
            <div class="col-12"><button class="btn btn-success btn-block boton">=</button></div>
          </div>
        </div>
      
    <script src="js/calculadora.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</body>
</html>
